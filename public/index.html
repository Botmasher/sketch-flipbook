<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <title>NativLang Sketchbook</title>

    <!-- Real3D Flipbook -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="real3d-flipbook/css/flipbook.style.css">
    <link rel="stylesheet" type="text/css" href="real3d-flipbook/css/font-awesome.css">
    <script src="real3d-flipbook/js/flipbook.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        document.getElementsByClassName("flipbook-pdf")[0].flipbookPdfPromise = new Promise(resolve => {
          resolve(pdfUrl => {
            $("#flipbook-container").flipBook({
              pdfUrl
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <noscript>
      Please enable JavaScript to run this app.
    </noscript>
    <!-- React template -->
    <div id="root"></div>
  </body>
</html>
